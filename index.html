<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Arrival Time App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 2rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .screenshot {
            max-width: 100%;
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid #e0e0e0;
        }
        .cta-button {
            display: inline-block;
            background-color: #007aff;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MTR Arrival Time App</h1>
        <p>A modern, responsive web application to check live MTR train arrival times in Hong Kong. Built with Next.js, React, and ShadCN UI.</p>
        
        <img 
            src="https://placehold.co/1200x675.png" 
            alt="App Screenshot" 
            class="screenshot"
            data-ai-hint="app screenshot"
        >
        
        <a href="#" class="cta-button">View Live App</a>
        
        <div class="footer">
            <p>This project was created in Firebase Studio.</p>
        </div>
    </div>
</body>
</html>
